version: '3'
services:
  netdata:
    image: netdata/netdata
    hostname: centos
    container_name: netdata
    network_mode: bridge
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - ./netdata/proc:/host/proc:ro
      - ./netdata/sys:/host/sys:ro
      - ./netdata/conf/netdata.conf:/etc/netdata/netdata.conf
      - /var/run/docker.sock:/var/run/docker.sock:ro
